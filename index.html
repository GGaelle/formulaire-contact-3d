<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire de contact 3D</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
      <div class="front side">
        <div class="content">
          <h1>Contactez-moi</h1>
        </div>
      </div>

      <div class="back side">
        <div class="content">
          <form>
            <label>Votre nom :</label>
            <input type="text" placeholder="Entrez votre nom">

            <label>Votre email :</label>
            <input type="text" placeholder="Exemple : example@gmail.com">

            <label>Votre message :</label>
            <textarea placeholder="Contenu de votre message"></textarea>

            <input type="submit" value="Envoyer">
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
